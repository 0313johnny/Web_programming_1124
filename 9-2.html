<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Tic-tac-toe</title>
    <style type="text/CSS">
        table, th, td{
				border: 1px solid black;
				border-collapse: collapse;
				font-family: Helvetica;
				font-size: 48px;
        }
        caption {
            color: navy;
        }
        tbody tr {
            height: 100px;
        }
        td {
            width: 100px;
            text-align: center;
        }
    </style>
    <script>
        var P0_or_P1; // 1 = O   0 = X

        function move(i)
        {
            console.log(i.class); //undefined
            if (i.class == "unfilled")
            {
                if (P0_or_P1 == true) // O
                    i.innerHTML = "O";
                else                  // X
                    i.innerHTML = "X";

                P0_or_P1 = !P0_or_P1;
                i.filled = "filled";
                rate();
            }
            else if ( i.class == "filled" )
            {
                alert("Not allowed.");
            }
        }

        function rate()
        {
            ;
        }

        function start()
        {
            P0_or_P1 = true; //  0
            for ( var i = 1; i <= 9; i++)
            {
                document.getElementById("b0" + i).setAttribute("class", "unfilled"); 
                document.getElementById("b0" + i).setAttribute("who", 0); 
            }
        }

        window.addEventListener("load", start, false);
    </script>
</head>

<body>
    <table id="table">
        <caption>Tic-Tac-Toe</caption>
        <tbody>
            <tr>
                <td id = "b01" onclick = "move(this)"></td>
                <td id = "b02" onclick = "move(this)"></td>
                <td id = "b03" onclick = "move(this)"></td>
            </tr>
            <tr>
                <td id = "b04" onclick = "move(this)"></td>
                <td id = "b05" onclick = "move(this)"></td>
                <td id = "b06" onclick = "move(this)"></td>
            </tr>
            <tr>
                <td id = "b07" onclick = "move(this)"></td>
                <td id = "b08" onclick = "move(this)"></td>
                <td id = "b09" onclick = "move(this)"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">
                    <input id="replay" type="button" value="Replay" disabled onclick="replay()">
                    <input id="new" type="button" value="New Game" onclick="location.reload()">
                </td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
